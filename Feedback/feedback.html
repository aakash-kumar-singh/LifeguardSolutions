<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div class="toaster">
    <div class="toast">
        <div class="toast-header">
          <strong>Thank you for sharing your feedback with us! Your input is valuable and will help us improve our services. We appreciate your time and trust in us.!!</strong>
          <strong></strong>
          <a href="../index.html"><button>X Close</button></a>
        </div>
       
    </div>
  </div>
<div class="container">
  <h2>We want to Hear From You!</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group rating-group">
      <label>Ratings</label>
      <label><input type="radio" name="rating" value="5"> Excellent</label>
      <label><input type="radio" name="rating" value="4"> Very Good</label>
      <label><input type="radio" name="rating" value="3"> Good</label>
      <label><input type="radio" name="rating" value="2"> Fair</label>
    </div>
    <div class="form-group">
      <label for="feedback">Remarks</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>
    <input type="submit" value="Submit" id="submit">
  </form>
</div>
<script>
  let submit=document.getElementById('submit');
  submit.addEventListener('click',function(event){
    event.preventDefault();
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let phone = document.getElementById('phone').value;
    let feedback = document.getElementById('feedback').value;
    
    if (name && email && phone && feedback) {
      var toast = document.querySelector('.toast');
      toast.style.marginTop = '2px';
      toast.style.transform = 'scale(1)';
      toast.style.transition = 'transform 0.8s ease-in-out';
      
    } else {
      alert("Please fill in all fields before submitting your feedback.");
    }
    
    
  })
</script>
</body>
</html>
