<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="box">
                <form>
                    <div class="container">
                    <h2 >Welcome Back</h2>
                    <input type="text" id="policy" name="policy" class="formgrp" placeholder="Enter Policy Number" required>
                    <input type="password" id="password" name="password" class="formgrp" placeholder="Enter Password" required>
                    <div class="otp">
                    <input type="number" id="mobile" name="mobile" class="formgrp" placeholder="Enter Mobile Number" required>
                    <button type="button" id="send">OTP</button>
                </div>
                    <input type="number" id="otp" name="otp" class="formgrp" placeholder="Enter OTP" >
                    <a href="../HOME/index.html"><button type="button" id="submit" class="button">Submit</button></a>
                    <a href="" id="link">Forgot Password?</a>
                </div>
                </form>
    </div>
    <script>
        let otpInput = document.getElementById('otp');
        let generatedOTP;
        function generateOTP(){
            return Math.floor(1000000 + Math.random() * 900000);
        }
        function sendOTP(){
                generatedOTP = generateOTP();
            alert('OTP Sent Successfully: ' + generatedOTP);
        }

        function validateform(){
            let policy = document.getElementById('policy').value;
            let password = document.getElementById('password').value;
            let mobile = document.getElementById('mobile').value;
            let enteredOTP = otpInput.value; 

            if(isNaN(policy)){
                alert("Policy number should be numeric digit only");
            }
            if(policy.length > 9){
                alert("Policy number should not be greater than 9 digits");
            }
            if(password.length < 8){
                alert("Enter Correct Password");
            }

            if (enteredOTP !== "") {
                if(enteredOTP == generatedOTP) {
                    alert("OTP verified successfully");
                } else {
                    alert("Please enter correct OTP");
                    otpInput.value='';
                }
            } else {
                alert("Please enter OTP");
            }
        }
        if(policy!=='' && password!=='' && mobile!=null){

            document.getElementById('send').addEventListener('click', sendOTP);
        }
        document.getElementById('submit').addEventListener('click', validateform);

        document.getElementById('link').addEventListener('click', function(event){
            event.preventDefault();
            alert('An email with password reset instructions has been sent to your email address.');
        });
        
    </script>
</body>
</html>
